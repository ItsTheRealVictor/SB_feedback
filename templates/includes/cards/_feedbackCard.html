<div>
    <div class="card my-2">
        <div class="card-body">
            <h5 class="card-title text-info feedback-title">{{feedback.title}}</h5>
            <h6 class="card-subtitle text-muted">this is the date</h6>
            <p class="card-text">{{feedback.content}}</p>
            {% if session['username'] == feedback.username %}
            <form style="display:inline" action="/tweets/{{feedback.id}}/edit" method="POST">
                <button class="btn btn-sm btn-primary">Edit Feedback!</button>
            </form>
            <form style="display:inline" action="/tweets/{{feedback.id}}/delete" method="POST">
                <button class="btn btn-sm btn-danger">Delete Feedback!</button>
            </form>
            {% endif %} 

        </div>
    </div>
</div>
